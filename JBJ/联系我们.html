<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> <!-- 设置字符编码为UTF-8，确保页面能够正确显示中文等字符 -->
		<title>注册</title> <!-- 设置网页的标题为“注册” -->
		<link  rel="stylesheet" href="css/联系我们.css"> <!-- 引入外部CSS文件，样式设置来自这个文件 -->
	</head>
	<body>
		<div class="content-box"> <!-- 创建一个包含表单的盒子 -->
			 <form> <!-- 表单开始，用户将输入数据 -->
				 <input  type="text" class="input-field" placeholder="名称"> <!-- 用户输入名称的文本框 -->
				 <input  type="text" class="input-field" placeholder="密码"> <!-- 用户输入密码的文本框 -->
				 <input  type="email" class="input-field" placeholder="邮箱"> <!-- 用户输入邮箱的文本框，限制输入为邮箱格式 -->
				 <input  type="text" class="input-field" placeholder="主题"> <!-- 用户输入主题的文本框 -->
				 <textarea  type="text" class="input-field textarea-field" > <!-- 用户输入文本的多行文本框 -->
				</textarea>
				<button type="button" class="btn"><a href="index.html">回到首页</a></button> <!-- 提交按钮，点击后跳转到首页 -->
			 </form>
		</div>
	</body>
</html>
